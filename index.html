<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hex-code-generator</title>
  </head>
  <body>
    <div class="container">
      Choose Colour : <input type="color" class="colorPanel" />
      <input type="button" value="Get Color" id="btn" onclick="getColor()" />
      Hex-Code: <input type="text" id="box" />
    </div>

    <a href="https://github.com/mjshubham21/hex-code-generator.git">
      <button class="git">github link.</button></a
    >
    <script>
      function getColor() {
        var color = document.getElementById("colorPanel").value;
        document.getElementById("box").value = color;
        document.body.style.backgroundColor = color;
        console.log(color);
      }
    </script>
  </body>
</html>
